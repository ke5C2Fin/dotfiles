<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="pattern">
   <test qual="any" name="family">
     <string>gf11</string>
   </test>
   <test name="weight" compare="more">
     <const>medium</const>
   </test>
   <edit name="weight" mode="assign" binding="same">
     <const>medium</const>
   </edit>
 </match>
</fontconfig>
